name: CI/CD Pipeline for Spring Boot

on:
  push:
    branches: [ "main" ]

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------
      # 1. Checkout source code
      # --------------------------------------------------
      - name: Checkout Code
        uses: actions/checkout@v4

      # --------------------------------------------------
      # 2. Set up Java 17
      # --------------------------------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # --------------------------------------------------
      # 3. Set up Maven (stable & modern)
      # --------------------------------------------------
      - name: Set up Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.9.6

      # --------------------------------------------------
      # 4. Cache Maven dependencies
      # --------------------------------------------------
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      # --------------------------------------------------
      # 5. Build Spring Boot JAR
      #    (IPv4 + skip tests completely)
      # --------------------------------------------------
      - name: Build JAR with Maven
        working-directory: smart-rental-backend
        run: |
          mvn -B \
            -Djava.net.preferIPv4Stack=true \
            -Dmaven.test.skip=true \
            clean package

      # --------------------------------------------------
      # 6. Set up Docker Buildx
      # --------------------------------------------------
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      # --------------------------------------------------
      # 7. Login to DockerHub
      # --------------------------------------------------
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # --------------------------------------------------
      # 8. Generate image tag (commit SHA)
      # --------------------------------------------------
      - name: Set IMAGE_TAG
        run: echo "IMAGE_TAG=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      # --------------------------------------------------
      # 9. Build Docker image
      # --------------------------------------------------
      - name: Build Docker Image
        working-directory: smart-rental-backend
        run: |
          docker build \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/smart-rental-backend:${{ env.IMAGE_TAG }} \
            .

      # --------------------------------------------------
      # 10. Push image (commit tag)
      # --------------------------------------------------
      - name: Push Docker Image
        run: |
          docker push \
            ${{ secrets.DOCKERHUB_USERNAME }}/smart-rental-backend:${{ env.IMAGE_TAG }}

      # --------------------------------------------------
      # 11. Tag as latest & push
      # --------------------------------------------------
      - name: Push Latest Image
        run: |
          docker tag \
            ${{ secrets.DOCKERHUB_USERNAME }}/smart-rental-backend:${{ env.IMAGE_TAG }} \
            ${{ secrets.DOCKERHUB_USERNAME }}/smart-rental-backend:latest

          docker push \
            ${{ secrets.DOCKERHUB_USERNAME }}/smart-rental-backend:latest

      # --------------------------------------------------
      # 12. Trigger Render Deployment
      # --------------------------------------------------
      - name: Trigger Deploy on Render
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
