name: CI/CD Pipeline for Spring Boot

on:
  push:
    branches: [ "main" ]

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------
      # 1. Checkout source code
      # --------------------------------------------------
      - name: Checkout Code
        uses: actions/checkout@v4

      # --------------------------------------------------
      # 2. Set up Java 17
      # --------------------------------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # --------------------------------------------------
      # 3. Set up Maven 3.9.6
      # --------------------------------------------------
      - name: Set up Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.9.6

      # --------------------------------------------------
      # 4. Create Maven settings.xml with mirror
      # --------------------------------------------------
      - name: Configure Maven Mirror
        run: |
          mkdir -p ~/.m2
          cat <<EOF > ~/.m2/settings.xml
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                                        https://maven.apache.org/xsd/settings-1.0.0.xsd">
            <mirrors>
              <mirror>
                <id>apache-mirror</id>
                <name>Apache Maven Mirror</name>
                <url>https://repo.maven.apache.org/maven2</url>
                <mirrorOf>central</mirrorOf>
              </mirror>
            </mirrors>
          </settings>
          EOF

      # --------------------------------------------------
      # 5. Cache Maven dependencies
      # --------------------------------------------------
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      # --------------------------------------------------
      # 6. Build Spring Boot JAR (NO tests)
      # --------------------------------------------------
      - name: Build JAR with Maven
        working-directory: smart-rental-backend
        run: |
          mvn -B \
            -s ~/.m2/settings.xml \
            -Dmaven.test.skip=true \
            clean package

      # --------------------------------------------------
      # 7. Set up Docker
      # --------------------------------------------------
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      # --------------------------------------------------
      # 8. Login to DockerHub
      # --------------------------------------------------
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # --------------------------------------------------
      # 9. Set Docker image tag
      # --------------------------------------------------
      - name: Set IMAGE_TAG
        run: echo "IMAGE_TAG=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      # --------------------------------------------------
      # 10. Build Docker image
      # --------------------------------------------------
      - name: Build Docker Image
        working-directory: smart-rental-backend
        run: |
          docker build \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/smart-rental-backend:${{ env.IMAGE_TAG }} \
            .

      # --------------------------------------------------
      # 11. Push Docker image
      # --------------------------------------------------
      - name: Push Docker Image
        run: |
          docker push \
            ${{ secrets.DOCKERHUB_USERNAME }}/smart-rental-backend:${{ env.IMAGE_TAG }}

      # --------------------------------------------------
      # 12. Push latest tag
      # --------------------------------------------------
      - name: Push Latest Image
        run: |
          docker tag \
            ${{ secrets.DOCKERHUB_USERNAME }}/smart-rental-backend:${{ env.IMAGE_TAG }} \
            ${{ secrets.DOCKERHUB_USERNAME }}/smart-rental-backend:latest

          docker push \
            ${{ secrets.DOCKERHUB_USERNAME }}/smart-rental-backend:latest

      # --------------------------------------------------
      # 13. Trigger Render deployment
      # --------------------------------------------------
      - name: Trigger Deploy on Render
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
